name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
        python -m pip install -r dev-requirements.txt

    - name: Lint with pyflakes
      run: |
        doit pyflakes
    - name: Test with pytest
      run: |
        pytest --json-report --json-report-indent 4
    - name: upload to testview
      run: url -X POST https://testview.schettino72.net/api/projects/pytest-incremental/${{ github.sha }}/${{ github.run_number}}-${{ github.job }}-${{ matrix.python-version}} --header "Content-Type: application/json" -d "@.report.json"

